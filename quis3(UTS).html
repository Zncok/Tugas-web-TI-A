    <!-- style css -->



    <style>
        :root {
    --primary: #6231DB;

    --bg: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;;
    outline: none;
    border: none;
    text-decoration: none;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg);
    color: #ffffff;
    height: 3000px;
}

/* navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.4rem 7%;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 6px 8px 0 rgba(0,0,0,0.24), 0 7px 25px 0 rgba(0,0,0,0.19);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
}

.navbar .navbar-nav a {
    color: #4d4d4d;
    display: inline-block;
    font-size: 1.3rem;
    margin: 0 1rem;
}

.navbar .navbar-nav a:hover {
    color: var(--primary);
}

.navbar .navbar-nav a:after {
    content: '';
    display: block;
    padding-bottom: 0.5rem;
    border-bottom: 0.1rem solid var(--primary);
    transform: scaleX(0);
    transition: 0.2s linear;
}

.navbar .navbar-nav a:hover::after {
    transform: scaleX(0.5);
}

.navbar .navbar-extra a {
    color: #4d4d4d;
    margin: 0 0.5rem;
}

.navbar .navbar-extra a:hover {
    color: var(--primary);
}

#menu {
    display: none;
}

/* hero section */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background-image: url('../toko_buku/images/header.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    position: relative;
}

.hero::after {
    content: '';
    display: block;
    position: absolute;
    width: 100%;
    height: 25%;
    bottom: 0;
    background: linear-gradient(0deg, rgba(255, 255, 255, 1) 8%,
     rgba(1, 1, 1, 0) 50%);
}

.hero .content {
    padding: 1.4rem 7%;
    max-width: 60rem;
}


.hero .content h1 {
    font-size: 4em;
    color: #4d4d4d;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
    line-height: 1.3;
}

.hero .content h1 span {
    color: var(--primary);
}

.hero .content p {
    font-size: 1.6rem;
    color: #4d4d4d;
    margin-top: 1rem;
    line-height: 1.4;
    font-weight: 500;
    mix-blend-mode: difference;
}

.button span{
    margin-top: 1rem;
    display: inline-block;
    padding: 1rem 3rem;
    font-size: 1.4rem;
    color: #ffffff;
    background-color: var(--primary);
    border-radius: 0.5rem;
}


/* buku section */

.buku, 
.majalah {
    padding: 10rem 7% 1.4rem;
    color: black ;
}

.buku h2 {
    text-align: center;
    font-size: 2.6rem;margin-bottom: 3rem;
}

.buku h2 span {
    color: var(--primary);
}

.buku .container {
    background-color: #E98D83;
    margin: 20px auto;
    padding: 110px;
    width: 90%;
    height: 500px;
    max-width: 1000px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.books-section h2 {
    font-size: 20px;
    color: #333;
    margin-bottom: px;
}
.books-list {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding-bottom: 10px;
}
.book-card {
    flex: 0 0 150px;
    border-radius: 8px;
    text-align: center;
}
.book-card img {
    width: 100%;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}
.book-card button {
    background-color: #555;
    color: #ffffff;
    border: none;
    padding: 8px;
    width: 100%;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
}
.book-card button:hover {
    background-color: #333;
}

/* section majalah */

.majalah h2 {
    text-align: center;
    font-size: 2.6rem;margin-bottom: 3rem;
}



/* section koran */


.koran {
    padding: 10rem 7% 1.4rem;
    color: black ;
}


.koran h2 {
    text-align: center;
    font-size: 2.6rem;margin-bottom: 3rem;
}




/* media Queris */

/* Laptop */
@media (max-width: 1366px) {
    html {
        font-size: 75%;
    }
}

/* Tablet */
@media (max-width: 758px) {
    html {
        font-size: 63.5%;
    }

#menu {
    display: inline-block;
}

.navbar .navbar-nav {
    position: absolute;
    top: 100%;
    right: -100%;
    background-color: black;
    width: 30rem;
    height: 100vh;
    transition: 0.3s;
}

.navbar .navbar-nav.active {
    right: 0;
}

.navbar .navbar-nav a {
    color: var(--bg);
    display: block;
    margin: 1.5rem;
    padding: 0.5rem;
    font-size: 2rem;
}

.navbar .navbar-nav a::after {
    transform-origin: 0 0;
}

.navbar .navbar-nav a:hover:after {
    transform: scaleX(0.2);
}

}
/* Mobile */
@media (max-width: 450px) {
    html {
        font-size: 55%;
    }
}
