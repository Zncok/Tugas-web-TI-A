<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Vertikal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header, .menu, .content, .footer {
      padding: 20px;
      text-align: center;
    }
    .header {
      background-color: #0bc9e2;
      font-size: 50px;
    }
    .menu {
      background-color: #f10a9c;

    }
    .content {
      background-color: #05fa0d;
      height: 430px;
    }
    .footer {
      background-color: #f105f9;
    }
  </style>
</head>
<body>

  <div class="header">Header</div>
  <div class="menu">Menu</div>
  <div class="content">Content</div>
  <div class="footer">Footer</div>

</body>
</html>
